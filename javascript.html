<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
    <meta http-equiv="content-type" content="text/html ;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1 "/>
        
        <style>
        
            #box{
                width:200px;
                height: 200px;
                border-radius:100px;
                background-color: red;
                display:none;
                position: relative;
                top:20em;
                left:0%;
            }
        
        </style>
    </head>
    <body>
        <p>Your time: <span id="time"></span></p>
        <div id="box"></div>
        
        
    <script type="text/javascript">
        
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++ ) {
                color += letters[Math.floor(Math.random() * 16)];
                    }
                return color;
        }  
        var create; var reaction;
        
        function appear(){
            
           var a=Math.random();
            a=a*3000; 
            setTimeout(function(){
                document.getElementById("box").style.display="block";
                document.getElementById("box").style.backgroundColor=getRandomColor();
                if(Math.random()>0.5){
                    document.getElementById("box").style.borderRadius="50px";
                }
                else{
                    document.getElementById("box").style.borderRadius="100px";
                }
                document.getElementById("box").style.top=Math.round(Math.random()*(screen.availHeight-200))+'px';
                document.getElementById("box").style.left=Math.round(Math.random()*(screen.availWidth)-200)+'px';
                create=Date.now();
            },a);
            
            
        }
          
        document.getElementById("box").onclick=function(){
            reaction=(Date.now()-create)/1000;
            document.getElementById("time").innerHTML=reaction;
            this.style.display="none";
            appear();
        }
        appear()
        
    </script>    
    </body>

</html>
